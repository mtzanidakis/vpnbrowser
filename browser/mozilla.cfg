//
// disable telemetry
lockPref("toolkit.telemetry.enabled", false);
lockPref("toolkit.telemetry.pioneer-new-studies-available", true);
lockPref("toolkit.telemetry.reportingpolicy.firstRun", false);

// Anti-fingerprinting
lockPref("privacy.resistFingerprinting", true);

// Tracking protection
lockPref("privacy.trackingprotection.enabled", true);

// Enable "Do Not Track" header
lockPref("privacy.donottrackheader.enabled", true);

// Disable HTTP referer
lockPref("network.http.sendRefererHeader", 0);

// WebRTC exposes LAN IP address
lockPref("media.peerconnection.ice.default_address_only", true);
lockPref("media.peerconnection.enabled", true);

// Disable connection tests
lockPref("network.captive-portal-service.enabled", false);
